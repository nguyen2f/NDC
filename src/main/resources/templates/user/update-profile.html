<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập Nhật Thông Tin</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
      font-weight: 600;
    }
    .update-profile-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .update-profile-container .form-group label {
      font-weight: 500;
      color: #555;
    }
    .update-profile-container .form-group input {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .message-container p {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="Logo">
    </div>
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <div class="p-4 pt-5">
      <h1><a href="#" class="logo">Menu</a></h1>
      <ul class="list-unstyled components mb-5">
        <li><a th:href="@{/user-home}">Trang chủ</a></li>
        <li>
          <a href="#accountSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Tài khoản</a>
          <ul class="collapse list-unstyled" id="accountSubmenu">
            <li><a th:href="@{/user/update-profile}">Cập nhật thông tin</a></li>
            <li><a th:href="@{/user/change-password}">Đổi mật khẩu</a></li>
          </ul>
        </li>
        <li>
          <a href="#orderSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quản lý đơn hàng</a>
          <ul class="collapse list-unstyled" id="orderSubmenu">
            <li><a th:href="@{/user/create-order}">Tạo đơn hàng</a></li>
            <li><a th:href="@{/user/sent-orders}">Đơn hàng đã gửi</a></li>
            <li><a th:href="@{/user/order-statistics}">Thống kê đơn hàng</a></li>
          </ul>
        </li>
        <li>
          <a href="#helpSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Hỗ trợ, trợ giúp</a>
          <ul class="collapse list-unstyled" id="helpSubmenu">
            <li><a th:href="@{/faq}">Câu hỏi thường gặp</a></li>
            <li><a th:href="@{/contact-support}">Liên hệ hỗ trợ</a></li>
          </ul>
        </li>
        <li><a href="#" onclick="logout()">Đăng xuất</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">Cập Nhật Thông Tin</h2>
    <div class="update-profile-container">
      <form th:action="@{/users/update-profile}" method="post">
        <div class="form-group">
          <label for="fullName">Họ và Tên:</label>
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
          <label for="password">Mật Khẩu:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Cập Nhật</button>
      </form>
      <div class="message-container mt-3">
        <div th:if="${message}" class="alert alert-success">
          <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
