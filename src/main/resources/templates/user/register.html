<!DOCTYPE html>
<html lang="vi">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container label {
            font-size: 14px;
            color: black;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            background-color: #da2733;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #c1212d;
        }

        .register-container .register-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-container .register-link a {
            color: blue;
            text-decoration: none;
        }

        .register-container .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .register-container {
                padding: 20px;
                border-radius: 15px;
            }

            .register-container h2 {
                font-size: 20px;
            }

            .register-container button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 15px;
                border-radius: 10px;
            }

            .register-container h2 {
                font-size: 18px;
            }

            .register-container button {
                font-size: 14px;
                padding: 8px;
            }

            .register-container label {
                font-size: 12px;
            }

            .register-container input[type="text"],
            .register-container input[type="password"] {
                padding: 8px;
                font-size: 14px;
            }

            .register-container .register-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <p style="font-size: 20px"><b>Tạo tài khoản mới</b></p>
    <br>
    <div style="font-size: 13px; margin-bottom: 15px; font-weight: text-semibold; margin-bottom: 30px">
        Bạn đã có tài khoản? <a style="color: blue; font-weight: text-semibold" th:href="@{/user/login}">Đăng nhập ngay</a>
    </div>
    <form th:action="@{/user/register}" method="POST">

        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên" required >

        <label for="phoneNumber">Số điện thoại:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"  placeholder="Nhập số điện thoại" required >

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

        <button type="submit">ĐĂNG KÝ NGAY</button>
        <p style="color: #39be4f; font-size: 12px; font-weight: 500">Nếu quý khách không đăng ký được thông tin tài khoản, vui lòng liên hệ Chăm sóc khách hàng của NDC (1900 8386) để được hỗ trợ.</p>
    </form>
</div>
</body>
</html>
